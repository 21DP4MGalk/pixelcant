<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Text in Box</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, red, yellow, blue, green); /* Full-page gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

        .rectangles {
            display: flex; 
            gap: 20px; 
        }

        .rectangle {
            width: 30vw; 
            height: 40vh; 
            background-color: rgba(189, 244, 10, 0.346); 
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px; 
            border-radius: 20px;
        }
            .next-page-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff0b;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            text-decoration: none; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="rectangles">
            <div class="rectangle">
                <h1>The main idea of the website: Is that each player shares one canvas. And can change color of 1 pixel every 5 minutes</h1>
            </div>
            
            <div class="rectangle">
                <h1>People together strong-Use your combine power to create something beautiful</h1>
            </div>
        </div>

        <a href="next-page.html" class="next-page-button">Go to Next Page</a>
    </div>

</body>
</html>
