<!doctype html>
<html lang="en">

<head>
  <title>PixelCan't</title>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/slider.css" />
</head>

<body>
  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>

  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <nav class="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Open menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <div class="logo">
              <a href="index.html">
                <i>PixelCan't</i>
              </a>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <style>
                  
                  .nav a {
                    display: inline-block;
                    padding: 50px 20px;
                    color: black;
                    text-decoration: none;
                    font-size: 18px;
                    font-family: 'Arimo', sans-serif;
                    text-transform: uppercase;
                    position: relative;
                    transition: all 0.3s ease-in-out; 
                  }

                  
                  .nav a:hover {
                    color: #3498db; 
                    transform: translateY(-5px); 
                  }

                 
                  .nav a::after {
                    content: '';
                    display: block;
                    width: 0;
                    height: 2px;
                    background: #3498db;
                    transition: width 0.3s;
                    position: absolute;
                    left: 0;
                    bottom: -5px;
                  }

                  
                  .nav a:hover::after {
                    width: 100%; 
                  }
                </style>

                <nav class="nav">
                  <a href="index.html">Beginning</a>
                  <a href="instruction.html">How to use</a>
                  <a href="login.html">Login</a>
                  <a href="register.html">Sign up</a>
                  <a href="about.html">About</a>
                </nav>

            </ul>
          </div>
        </div>
      </nav>
    </nav>
  </header>

  <div class="main-wrapper"></div>

  <section class="cd-slider-wrapper">
    <ul class="cd-slider">
      <li class="visible">
        <div>
          <h2 style="
            font-size: 60px;
            font-family: 'Arimo', sans-serif; 
            color: black; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            transition: all 0.3s ease; 
          ">
            Welcome!
          </h2>

          <style>
            h2:hover {
              transform: scale(1.1); 
              text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); 
            }
          </style>


          <a href="canvas.html" style="
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db; /
            color: white;
            text-transform: uppercase;
            font-size: 18px;
            border: none;
            border-radius: 5px; /
            text-decoration: none;
            transition: all 0.3s ease; /
          ">
            Play
          </a>

          <style>
            a:hover {
              background-color: #2ecc71; 
              transform: scale(1.1); 
              color: #fff; 
            }
          </style>
        </div>
      </li>
    </ul>
  </section>

  <ol class="cd-slider-navigation">
    <li class="selected"><a href="instruction.html"><em>Slaid #1</em></a></li>
    <li><a href="login.html"><em>Slaid#2</em></a></li>
    <li><a href="register.html"><em>Slaid#3</em></a></li>
    <li><a href="about.html"><em>Slaid#4</em></a></li>
  </ol>

</html>
