<!DOCTYPE html>
<html>
	<head>
		<title>THE Canvas</title>
		<script src="js/canvas.js"></script>
		<link rel="stylesheet" href="css/canvas.css">
		<link rel="stylesheet" href="css/navbar_uni.css">		<!--Imports the portable navbar for convenience, not animated or pretty but it's useful-->
	</head>
	<body onload="init()">
		<header>
			<nav id="navbarUni">
				<div id="titleText">
					<a href="index.html" id="titleText"><i>PixelCan't</i></a>
				</div>
				<div id="navlinks">
					<a href="index.html" class="navlink">BEGINNING</a>
					<a href="instruction.html" class="navlink">HOW TO USE</a>
					<a href="login.html" class="navlink">LOGIN</a>
					<a href="register.html" class="navlink">SIGN UP</a>
					<a href="about.html" class="navlink">ABOUT</a>
				</div>
			</nav>
		</header>

		<canvas id="canvas" width="16380px" height="16380px" onclick="interpretClick()"></canvas>			<!-- The reason for the esoteric resolution
																					is the fact that chrome has a <canvas> tag limit size just 4 pixels
																					above this. Firefox can do a bit more, above 20000k i believe. Might
																					be worth considering a way to get more out of it. Currently at about
																					819x819 database pixels-->
		<div id="picker" onclick="updateColour()">
			<button class="colourchoice" style="background-color: #FF0000"></button>
			<button class="colourchoice" style="background-color: #00FF00"></button>
			<button class="colourchoice" style="background-color: #0000FF"></button>
			<button class="colourchoice" style="background-color: #FFFF00"></button>
			<button class="colourchoice" style="background-color: #FF00FF"></button>
			<button class="colourchoice" style="background-color: #00FFFF"></button>
			<button class="colourchoice" style="background-color: #FFFFFF"></button>
			<button class="colourchoice" style="background-color: #000000"></button>
			<button class="colourchoice" style="background-color: #4A412A"></button>
			<button class="colourchoice" style="background-color: #013220"></button>
		</div>
		<div id="chat">			<!--The chat box, probably needs a redesign-->
			<div id="chatTitle"> CHAT </div>
			<div id="messageBox"><p id="messageText"></div>
			<input type="text" id="textInput" placeholder="Type your message here..." onkeypress="keyPress(event)"> 
			<input type="button" id="messageSend" value="&#10148;" onclick="sendMessage()">
		</div>

		<div id="adminPanel">
			<input id="username" placeholder="Offending username" required>
			<input id="newdata" placeholder="New name (optional)">
			<button id="banButton" title="Ban a user" onclick="banUser()">&#x1F5E1;</button>
			<button id="modifyButton" title="Modify a user" onclick="modifyUser()">&#9998;</button>
			<button id="dialogButton" title="Delete a user's messages" onclick="deleteMessage()">&#x1f5d1;</button>
		</div>

		<div id="adminDialogContainer">
			<div id="adminDialogBox">
				<div id="adminMsgList"></div>
				<div id="msgTools">
					<input id="msgTimestamp" placeholder="Offending message timestamp" required>
					<button id="deleteButton" onclick="deleteByTimestamp">Nuke</button>
					<button id="cancelButton" onclick="closeDialog">Cancel</button>
				</div>
			</div>
		</div>
	</body>
</html>
